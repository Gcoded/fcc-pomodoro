<html>

<head>
  <title>FCC Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style-pomodoro.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Pomodoro Clock</h1>
    <div class="row">
      <div class="col-xs-3"></div>

      <div id="workDiv" class="col-xs-3">
        <p>Set Work Time:</p>
        <i id="increase" class="fa fa-arrow-up fa-lg btn adjust" aria-hidden="true"></i>
        <p id="workTime">25 minutes</p>
        <i class="fa fa-arrow-down fa-lg btn adjust" aria-hidden="true"></i>
      </div>

      <div class="col-xs-3">
        <p>Set Break Time:</p>
        <i id="increase" class="fa fa-arrow-up fa-lg btn adjust" aria-hidden="true"></i>
        <p id="breakTime">5 minutes</p>
        <i class="fa fa-arrow-down fa-lg btn adjust" aria-hidden="true"></i>
      </div>

      <div class="col-xs-3"></div>
    </div>

    <div id="message" style="visibility: hidden">Grindin'...</div>
    <div id="timer">25:00</div>
    <div><button onclick="startTimer()">Start</button><button onclick="pauseTimer()">Pause</button><button onclick="resetTimer()">Reset</button></div>
    <audio id="sound">
      <source src="buzzer.wav" type="audio/mpeg">
    </audio>

  </div>

  <div id="footer"><a href="https://github.com/gcoded" target="_blank">Gcoded</a></div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="pomodoro.js"></script>

</html>
