<html>

<head>
  <title>FCC Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style-pomodoro.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Pomodoro Clock</h1>
    <div class="row">
      <div class="col-xs-0 col-md-2"></div>

      <div id="workDiv" class="col-xs-6 col-md-4">
        <p>Set Work Time:</p>
        <a href="#" id="increase" class="up-arrow adjust"></a>
        <p id="workTime">25 minutes</p>
        <a href="#" class="down-arrow adjust"></a>
      </div>

      <div class="col-xs-6 col-md-4">
        <p>Set Break Time:</p>
        <a href="#" id="increase" class="up-arrow adjust"></a>
        <p id="breakTime">5 minutes</p>
        <a href="#" class="down-arrow adjust"></a>
      </div>

      <div class="col-xs-0 col-md-2"></div>
    </div>

    <div id="message" style="visibility: hidden">#GrindTime</div>
    <div id="timer">25:00</div>
    <div>
      <button class="btn" onclick="startTimer()">Start / Pause</button>
      <button class="btn" onclick="resetTimer()">Reset</button>
    </div>

    <audio id="sound">
      <source src="short_ring.mp3" type="audio/mpeg">
    </audio>

  </div>

  <div id="footer"><a href="https://github.com/gcoded" target="_blank">Gcoded</a></div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="pomodoro.js"></script>

</html>
