<html>

<head>
  <title>FCC Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style-pomodoro.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Pomodoro Clock</h1>
    <div class="row">
      <div class="col-xs-3"></div>

      <div class="col-xs-3">
        <div>Set Work Time:
          <div id="workDiv">
            <button class="adjust">+</button>
            <p id="workTime">25 minutes</p>
            <button class="adjust">-</button>
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div>Set Break Time:
          <div>
            <button class="adjust">+</button>
            <p id="breakTime">5 minutes</p>
            <button class="adjust">-</button>
          </div>
        </div>
      </div>

      <div class="col-xs-3"></div>
    </div>

    <div id="timer">25:00</div>
    <div><button onclick="startTimer()">Start</button><button onclick="pauseTimer()">Pause</button><button onclick="resetTimer()">Reset</button></div>

  </div>

  <div id="footer"><a href="https://github.com/gcoded" target="_blank">Gcoded</a></div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="pomodoro.js"></script>

</html>
